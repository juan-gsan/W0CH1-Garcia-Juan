<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W0CH1-Garcia-Juan</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="playing-cards-3222609_1280.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <img src="playing-cards-3222609_1280.png" alt="Card deck" class="title-icon">
  </header>
  <main class="main-container">
    <section class="cards-container">
      <div class="card"><span class="card-1">Next Card?</span></div>
      <div class="card"><span class="card-2">Higher or Lower?</span></div>
    </section>
    <section class="player-board">
      <button class="higher">Higher</button>
      <span class="counter">0</span>
      <button class="lower">Lower</button>
      <div><button class="next-card">Play Card</button></div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
